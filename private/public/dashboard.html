        </div>
        
        
    </section>
    <div class="dashboard-container">
        <div class="user-profile">
            <div class="profile-details">
                <div class="profile-picture-container">
                    <img src="uploads/profile_pictures/defaultProfilePicture.jpeg" alt="Profile Picture" id="profile-picture">
                    <input type="file" id="profile-picture-input" style="display: none;" />
                </div>
            </div>
            <div class="user-stats">
                <div><span id="user-posts">0</span><br>Posts</div>
                <div><span id="user-likes">0</span><br>Likes</div>
            </div>
        </div>
        <div class="about-info">
            <h3> <span id="user-name"></span></h3> 
        </div>
        <p id="user-bio">Click Here To Add Your Bio...</p>
        
        <div class="editButton">
            <button class="btns" id="change-picture-btn">Change Picture</button>
            <button class="btns" id="remove-picture-btn">Remove Picture</button>
        </div>
       
    </div>
    <div id="bio-edit-popup" class="bio-popup-container" style="display:none;">
        <textarea id="bio-textarea">User bio goes here...</textarea>
        <button id="save-bio">Save</button>
        <button id="close-popup">Close</button>
    </div>
    <div class="left-container">
    <div class="create-post-container">
        <form id="create-post-form">
            <textarea id="post-content" placeholder="What's on your mind?"></textarea>
            <input type="file" id="post-image" name="image" accept="image/*">
            <button class="btns" type="submit">Post</button>
        </form>
        <div id="posts-container"></div>
    </div>
   
    <div class="recent-posts-container">
        <h2>Hot Topics</h2>
        <div id="recent-posts"></div>
        <!-- Dynamic recent posts will be inserted here -->
    </div>
</div>
